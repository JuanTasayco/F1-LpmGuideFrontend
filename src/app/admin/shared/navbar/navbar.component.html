<header class="Aheader bg-dark" data-bs-theme="dark">
  <img
    class="Header-logo"
    src="assets/logo.jpg"
    routerLink="/admin/agregar"
  />
  <div class="Aheader-contentUser" *ngIf="user">
    <small class="text-light me-3"
      >Bienvenido {{ user.nombre ?? "" }} {{ user.apellido ?? "" }}</small
    >
    <div class="Aheader-userAvatar dropdown">
      <img
        [src]="user.imagenUrl"
        alt="User avatar"
        class="Aheader-img img-fluid"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      />

      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" routerLink="/admin/usuarios/{{ user.id }}"
            >Mi perfil</a
          >
        </li>
        <li>
          <a class="dropdown-item" routerLink="/admin/agregar"
            >AÃ±adir Secciones</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            routerLink="/admin/editar/2da6b635-27bd-4d5f-bac6-6ccbf0b2eda5"
            >Editar Secciones</a
          >
        </li>

        <li>
          <a class="dropdown-item" (click)="salir()">Salir</a>
        </li>
      </ul>
    </div>
  </div>
</header>
