<div class="Banner container-fluid p-md-5 shadow-lg rounded-3">
  <div class="Banner-row row shadow-lg rounded-3">
    <div class="Banner-col col-12 col-md-6 p-0" *ngFor="let info of infoBanner">
      <div class="Banner-card px-2 py-3 card">
        <div class="Banner-cbody card-body">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="Banner-icon Banner-icon--absolute"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="Banner-iconInfo"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
            />
          </svg>

          <div class="Banner-descriptions">
            <h3 class="text-dark fw-bolder pb-1">{{ info.title }}</h3>
            <p class="Banner-p">{{ info.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
