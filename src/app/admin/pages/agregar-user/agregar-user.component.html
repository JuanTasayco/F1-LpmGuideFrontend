<div class="AddUser p-0 " data-bs-theme="light">

    <div class="AddUser-header p-5 d-flex justify-content-between">
        <div class="AddUser-headerBlock d-flex gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="9" cy="7" r="4" />
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
            </svg>
            <h1 class="fw-bold">USUARIOS</h1>
        </div>

        <div class="AddUser-headerBlock d-flex gap-4 align-items-center">
            <input type="text" class="AddUser-input form-control" placeholder="Buscar Usuarios...">
            <button class="AddUser-button btn btn-danger">Filter by</button>
        </div>
    </div>

    <div class="AddUser-row row py-3 px-5 m-0 border-top">
        <!-- select users for edit -->
        <div class="col-xl-6 border-end">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- add User -->
        <div class="col-xl-6 px-md-5">
            <div class="AddUser-title mt-4">
                <h1 class="fw-bold display-5">Agregar Usuario</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="44"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    <path d="M16 11h6m-3 -3v6" />
                </svg>
            </div>


            <form action="" (ngSubmit)="send()" class="AddUser-row row row gy-4 mt-3" [formGroup]="formUser">
                <label for="" class="">Elige el tipo de usuario:</label>
                <div class="AddUser-radioButtons col-md-12 d-flex justify-content-evenly">
                    <div class="form-check border px-5 py-3 rounded-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Usuario
                        </label>
                    </div>
                    <div class="form-check border px-5 py-3 rounded-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Administrador
                        </label>
                    </div>
                </div>


                <div class="AddUser-group form-group col-md-12">
                    <label class="form-label" for="">Nombres completos</label>
                    <input type="text" placeholder="Ingresa tu usuario" class="AddUser-input form-control"
                        formControlName="nombres">
                </div>

                <div class="AddUser-group form-group col-md-6">
                    <label class="form-label" for="">Usuario:</label>
                    <input type="text" placeholder="Ingresa tu usuario" class="AddUser-input form-control"
                        formControlName="username">
                </div>

                <div class="AddUser-group form-group col-md-6">
                    <label class="AddUser-label form-label" for="username">Correo:</label>
                    <input type="text" placeholder="Ingresa tu email" class="AddUser-input form-control"
                        formControlName="email">
                </div>

                <div class="AddUser-group form-group col-md-6">
                    <label class="AddUser-label form-label" for="email">Contrase単a:</label>
                    <input type="text" placeholder="Ingresa la contrase単a" class="AddUser-input form-control"
                        formControlName="password">
                </div>

                <div class="AddUser-group form-group col-md-6">
                    <label class="AddUser-label form-label" for="password">Repite Contrase単a:</label>
                    <input type="text" class="AddUser-input form-control" placeholder="Por favor repite la contrase単a"
                        formControlName="passwordRepeat">
                </div>
                <button class="AddUser-button btn btn-danger btn-lg" type="submit">Agregar Usuario</button>
            </form>
        </div>
    </div>



</div>
